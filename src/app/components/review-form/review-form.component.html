<div class="mt-4">
  <button (click)="toggle()" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-gray-50 hover:bg-gray-100 border text-sm">
    <span class="font-medium">Ostavi recenziju</span>
    <svg class="w-4 h-4 transition-transform" [style.transform]="open() ? 'rotate(180deg)' : 'rotate(0deg)'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"/></svg>
  </button>

  <div *ngIf="open()" class="mt-3 animate__animated animate__fadeIn">
    <div class="flex items-center gap-1 mb-2">
      <button *ngFor="let s of [1,2,3,4,5]" (click)="setRating(s)" [attr.aria-label]="'Ocena ' + s" class="p-1">
        <svg class="w-6 h-6" viewBox="0 0 24 24" [attr.fill]="rating() >= s ? 'currentColor' : 'none'" [ngClass]="rating() >= s ? 'text-brand-600' : 'text-gray-300'" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.99l-4.204 3.6a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.6a.562.562 0 01.321-.99l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"/>
        </svg>
      </button>
    </div>
    <textarea [(ngModel)]="comment" rows="3" placeholder="Vaš komentar" class="w-full rounded-lg border p-2 text-sm" ></textarea>
    <div class="mt-2 flex items-center gap-2">
      <button (click)="submit()" class="px-4 py-2 rounded-lg bg-brand-600 hover:bg-brand-700 text-white text-sm font-medium">Pošalji</button>
      <span *ngIf="done()" class="text-sm text-green-700">Hvala na recenziji!</span>
    </div>
  </div>
</div>

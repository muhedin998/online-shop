<div class="max-w-4xl mx-auto">
  <h2 class="text-xl font-bold mb-4">Moje porudžbine</h2>

  <div *ngIf="loading()" class="text-gray-500">Učitavanje...</div>
  <div *ngIf="error()" class="text-red-600">{{ error() }}</div>

  <div *ngIf="!loading() && !orders().length" class="text-gray-500 bg-white p-4 rounded-xl shadow-sm">Nemate porudžbina.</div>

  <div class="space-y-3">
    <a *ngFor="let o of orders()" [routerLink]="['/orders', o.id]" class="block bg-white p-4 rounded-xl shadow-sm hover:shadow border">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">#{{ o.id }}</div>
          <div class="text-sm text-gray-600">{{ o.orderDate | date:'short' }} • {{ o.status }}</div>
        </div>
        <div class="font-semibold">{{ o.totalPrice | currency:'RSD':'symbol':'1.0-0':'sr-RS' }}</div>
      </div>
      <div class="mt-2 text-sm text-gray-600">Stavki: {{ o.items?.length || 0 }}</div>
    </a>
  </div>
</div>

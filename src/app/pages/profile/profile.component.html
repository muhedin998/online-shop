<div class="max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Profil</h2>

  <!-- Logged in view -->
  <div *ngIf="user(); else loginForm" class="bg-white p-4 rounded-xl shadow-sm animate__animated animate__fadeIn">
    <div class="flex items-center gap-3">
      <div class="h-12 w-12 rounded-full bg-brand-600 text-white flex items-center justify-center font-semibold">
        {{ user()!.name?.charAt(0)?.toUpperCase() || 'U' }}
      </div>
      <div>
        <div class="font-semibold">{{ user()!.name }}</div>
        <div class="text-sm text-gray-600">{{ user()!.email }}</div>
      </div>
    </div>

    <div class="mt-4 flex gap-2">
      <button (click)="logout()" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-800">Odjava</button>
      <a routerLink="/orders" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">Moje porudžbine</a>
      <a routerLink="/addresses" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">Adrese</a>
      <a routerLink="/" class="px-4 py-2 rounded-lg bg-brand-600 hover:bg-brand-700 text-white">Nastavi kupovinu</a>
    </div>
  </div>

  <!-- Login form -->
  <ng-template #loginForm>
    <div class="bg-white p-4 rounded-xl shadow-sm animate__animated animate__fadeIn">
      <h3 class="font-semibold mb-3">Prijava</h3>
      <div class="space-y-2">
        <input type="text" placeholder="Korisničko ime" class="w-full rounded-lg border p-2"
               [ngModel]="username()" (ngModelChange)="username.set($event)" />
        <input type="password" placeholder="Lozinka" class="w-full rounded-lg border p-2"
               [ngModel]="password()" (ngModelChange)="password.set($event)" />
        <div *ngIf="error()" class="text-sm text-red-600">{{ error() }}</div>
        <button (click)="login()" class="w-full px-4 py-2 rounded-lg bg-brand-600 hover:bg-brand-700 text-white font-semibold">Prijavi se</button>
        <a routerLink="/auth/forgot-password" class="block text-center text-sm text-gray-600 hover:text-gray-800">Zaboravili ste lozinku?</a>
        <div class="text-center text-sm text-gray-600">Nemate nalog?</div>
        <a routerLink="/registracija" class="w-full inline-block text-center px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">Kreiraj nalog</a>
      </div>
    </div>
  </ng-template>
</div>

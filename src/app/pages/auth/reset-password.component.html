<div class="max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Reset lozinke</h2>
  <div class="bg-white p-4 rounded-xl shadow-sm">
    <div class="space-y-2">
      <input type="password" placeholder="Nova lozinka" class="w-full rounded-lg border p-2"
             [ngModel]="password()" (ngModelChange)="password.set($event)" />
      <div class="text-xs text-red-600" *ngIf="fieldErrors()['newPassword']">{{ fieldErrors()['newPassword'] }}</div>
      <div class="text-xs text-red-600" *ngIf="fieldErrors()['token']">{{ fieldErrors()['token'] }}</div>
      <button (click)="submit()" class="w-full px-4 py-2 rounded-lg bg-brand-600 hover:bg-brand-700 text-white font-semibold">Promeni lozinku</button>
      <div *ngIf="message()" class="text-sm text-green-700">{{ message() }}</div>
      <div *ngIf="error()" class="text-sm text-red-600">{{ error() }}</div>
    </div>
  </div>
</div>

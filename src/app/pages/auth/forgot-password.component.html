<div class="max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Zaboravljena lozinka</h2>
  <div class="bg-white p-4 rounded-xl shadow-sm">
    <div class="space-y-2">
      <input type="email" placeholder="Email" class="w-full rounded-lg border p-2"
             [ngModel]="email()" (ngModelChange)="email.set($event)" />
      <div class="text-xs text-red-600" *ngIf="fieldErrors()['email']">{{ fieldErrors()['email'] }}</div>
      <button (click)="submit()" class="w-full px-4 py-2 rounded-lg bg-brand-600 hover:bg-brand-700 text-white font-semibold">Po≈°alji link za reset</button>
      <div *ngIf="message()" class="text-sm text-green-700">{{ message() }}</div>
      <div *ngIf="error()" class="text-sm text-red-600">{{ error() }}</div>
    </div>
  </div>
</div>

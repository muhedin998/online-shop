<h2 class="text-xl font-bold mb-4">Omiljeni proizvodi</h2>
<ng-container *ngIf="favProducts().length; else empty">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-product-card
      *ngFor="let p of favProducts()"
      [product]="p"
      [isFavorite]="true"
      (add)="addToCart($event)"
      (toggleFavorite)="toggle($event)">
    </app-product-card>
  </div>
</ng-container>
<ng-template #empty>
  <div class="text-center text-gray-500 p-10 rounded-xl bg-white shadow-sm animate__animated animate__fadeIn">
    <p class="mb-1 font-medium">Jo≈° nema omiljenih</p>
    <p class="text-sm">Dodajte u omiljene dodirom na srce na proizvodu.</p>
  </div>
</ng-template>
